{% extends "base.html" %}

{% block title %}View Attendance{% endblock %}


{% block content %}
    <h1>Attendance List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Attendance</th>
                <th>Status </th>
                <!-- Add other table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for record in attendance %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.user }}</td>
                <td>{{ record.attendance_date }}</td>
                <td>{{ record.status }}</td>
                <!-- Add other table cells as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('.add_attendance') }}">Add Attendance</a>
{% endblock %}
