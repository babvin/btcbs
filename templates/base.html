<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Badminton Booking{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Badminton icon -->
        
        <div class="container">
            <div class="logo-container">
             <!-- Logo image -->
             <img src="{{ 'logo.png' }}" alt="Logo" class="logo">
            
        </div>
            
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('get_courts') }}">Courts</a></li>
                    <li><a href="{{ url_for('view_bookings') }}">Bookings</a></li>
                    <li><a href="{{ url_for('view_attendance') }}">Attendance</a></li>
                    <li><a href="#">About</a></li>
                    {% if 'user' in session %}
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="container">                
            &copy; 2024 Badminton Booking. All rights reserved.
            <!-- Badminton icon -->             
            <img class="badminton-icon" src="{{ 'shuttlecock.png' }}" alt="Badminton Icon">        
        </div>
    </footer>
</body>
</html>
