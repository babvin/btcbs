<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1><center>Login</center></h1>
    <form method="post">
        <label for="mobile_number">Mobile:</label><br>
        <input type="number" id="mobile_number" name="mobile_number" required><br><br>
        <label for="totp_code">TOTP Code:</label><br>
        <input type="text" id="totp_code" name="totp_code" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p><center>If you don't have an account, <a href="{{ url_for('.register') }}">register here.</a></center></p>
</body>
</html>
